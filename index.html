<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Background Color is now: <span>#fff</span></h1>
        <div class="buttons">
            <button id="btn" title="Click to change background color">Click To Change Color</button>
            <button id="copy" title="Click to copy color code">Copy Color Code</button>
            <p id="copy-msg">Copied!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
